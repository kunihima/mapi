<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman Love</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background-color: #fff0f5;
            color: #333;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #ff69b4;
            font-size: 2.5em;
        }
        h2 {
            color: #ff1493;
        }
        p {
            font-size: 1.2em;
            color: #555;
        }
        .love-note {
            background-color: #fff;
            border: 2px solid #ff69b4;
            padding: 20px;
            margin: 20px auto;
            width: 80%;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        img {
            max-width: 100%;
            height: auto;
        }
        button {
            background-color: #ff1493;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2em;
            cursor: pointer;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            transition: background-color 0.3s, transform 0.3s;
        }
        button:hover {
            background-color: #ff69b4;
            transform: scale(1.1);
        }
        .message {
            display: none;
            font-size: 1.5em;
            color: #ff1493;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>pencet lovenya!</h1>
    <button id="loveButton">Love</button>
    <div class="message" id="loveMessage">
        ‚ù§Ô∏èlove u 3000 ‚ù§Ô∏è
    </div>

    <div class="love-note">
        <h2>üíñ baca!</h2>
       
       <p>aku ingin menjadi lagu favoritmu, lalu lahir sebagai lirik yang membuatmu ingin hidup lebih lama.</p>
    </div>
    <div class="love-note">
        <h2>üíñ baca lagi #2</h2>
        <p>"Setiap hari bersamamu adalah hadiah yang tidak ternilai. Kamu adalah alasan aku tersenyum setiap hari."</p>
    </div>

    <script>
        // Mendapatkan elemen tombol dan pesan dari DOM
        const loveButton = document.getElementById('loveButton');
        const loveMessage = document.getElementById('loveMessage');

        // Menambahkan event listener untuk tombol
        loveButton.addEventListener('click', function() {
            // Menampilkan pesan saat tombol diklik
            loveMessage.style.display = 'block';
        });
    </script>
</body>
</html>
